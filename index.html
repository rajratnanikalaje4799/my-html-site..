<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management System</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>

<body class="bg-gray-100">

<!-- LOGIN PAGE -->
<div id="loginPage"
     class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-700">

    <div class="bg-white p-8 rounded-lg shadow-2xl w-96">
        <div class="text-center mb-8">
            <i class="fas fa-bus text-5xl text-blue-600 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Bus Management</h1>
            <p class="text-gray-600">Access Control System</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input id="username" type="text"
                       class="w-full border px-3 py-2 rounded"
                       placeholder="admin">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input id="password" type="password"
                       class="w-full border px-3 py-2 rounded"
                       placeholder="1234">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Login
            </button>
        </form>

        <p id="errorMsg" class="text-red-600 text-center mt-4 hidden">
            Invalid login
        </p>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden p-6">
    <h1 class="text-2xl font-bold mb-4">Welcome to Dashboard</h1>
    <p>Login successful âœ…</p>

    <button id="logoutBtn"
            class="mt-4 bg-red-500 text-white px-4 py-2 rounded">
        Logout
    </button>
</div>

<!-- SAFE JAVASCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    const loginPage = document.getElementById("loginPage");
    const dashboard = document.getElementById("dashboard");
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === "admin" && pass === "1234") {
            loginPage.classList.add("hidden");
            dashboard.classList.remove("hidden");
            errorMsg.classList.add("hidden");
        } else {
            errorMsg.classList.remove("hidden");
        }
    });

    logoutBtn.addEventListener("click", function () {
        dashboard.classList.add("hidden");
        loginPage.classList.remove("hidden");
    });

});
</script>

</body>
</html>
